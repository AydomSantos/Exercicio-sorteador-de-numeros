
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Sorteador de Numeros</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="box">
                <h2 class="box__titulo">Sorteador de números</h2>
                <form action="#" class="box__form">
                    <div class="box__form--box__label" style="display: flex; width: 100%;">
                        <label class="box__label">Quantidade de números</label>
                        <input type="text" name="box__input" id="box__input" class="box__input box__input--qtdnumero">
                    </div>

                    <div class="box__form--box__label" style="display: flex;">
                        <label class="box__label">Do número</label>
                        <input type="text" name="box__input" id="box__input" class="box__input box__input--donumero">
                    </div>
                    
                    <div class="box__form--box__label" style="display: flex;">
                        <label class="box__label">Até o número</label>
                        <input type="text" name="box__input" id="box__input" class="box__input box__input--ate_o_numero">
                    </div>

                    
                    <div class="box__form--btn">
                        <button class="box__form--btn--sortear">Sortear</button>
                        <button class="box__form--btn--reniciar">Reniciar</button>
                    </div>
                </form>
                
                <div class="box__resultado">
                    <span class="box__resultado--span">Números sorteados:</span>
                    <p class="box__resultado--text" id="box__resultado--text"></p>
                </div>
            </div>
            <div class="box__img">
                <img src="img/soretador.png" alt="">
            </div>
        </div>
    </main>

    <script src="script/main.js"></script>
</body>
</html>
